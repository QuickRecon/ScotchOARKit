- Though UV4l is capable of accomodating multiple connections, when running on a Raspberry Pi 2, it seems that it can only handle one optimally.

INSTRUCTIONS ():

[Installation]
$ wget http://www.linux-projects.org/listing/uv4l_repo/lrkey.asc && sudo apt-key add ./lrkey.asc

Add the following line to the file /etc/apt/sources.list :

$sudo nano /etc/apt/sources.list
deb http://www.linux-projects.org/listing/uv4l_repo/raspbian/ wheezy main

$ sudo apt-get update
$ sudo apt-get upgrade
$ sudo apt-get install uv4l uv4l-raspicam
$ sudo apt-get install uv4l-raspicam-extras
$ sudo apt-get install uv4l-server
$ sudo apt-get install uv4l-uvc
$ sudo apt-get install uv4l-xscreen
$ sudo apt-get install uv4l-mjpegstream
$ sudo reboot

[Starting The RaspiCam Server]

run this command:
sudo uv4l -nopreview --auto-video_nr --driver raspicam --encoding mjpeg --width 640 --height 480 --framerate 60 --server-option '--port=9090' --server-option '--max-queued-connections=30' --server-option '--max-streams=60' --server-option '--max-threads=29'

- i will soon make a bash script, so you need not worry if you dont plan to do this soon.
-->
